<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Editar perfil</title>
  <link rel="shortcut icon" href="img/bread.png" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fuente/entypo/style.css">
  <link href="asset/css/bootstrap.min.css" rel="stylesheet" />
  <link href="asset/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/RegistrarCliente.css">

</head>

<body>
  <div class="image-container set-full-height">
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" >
            <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p id="texto">Se ha guardado con Exito!</p>
          </div>
          <div class="modal-footer">
            <a  href="index.html" class="btn btn-default bt" id="btn">Aceptar</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Termina Codigo Modal -->
    <!--   Big container   -->
    <div class="container">

      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <!--      Wizard container        -->
          <div class="wizard-container .btn">
            <a href="index.html" id="close"><span class="icon-cross"></span></a>
            <div class="card wizard-card" data-color="blue" id="wizardProfile">
              <form class="was-validated card  justify-content-around" id="formulario" action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                <div class="wizard-header">
  
                  <h3>
                    <b>EDITE</b> SU PERFIL <br>
                    <small>Esta información nos permitirá saber más sobre ti.</small>
                  </h3>
                </div>
                <div>
                  <div>
                    <div class="row">
                      <h4 class="info-text">Comencemos con la información básica </h4>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container">
                          <div class="picture">
                            <img src="img/jorge-perfil.png" class="picture-src" id="wizardPicturePreview"
                              title=""  /> 
                            <input type="file" id="file" accept="image/*" onchange="mostrar()">
                          </div>
                          <h6>ELEGIR FOTO</h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>Primer nombre <small>(*)</small></label>
                          <input name="PN" type="text" maxlength="30" class="form-control" id="Pnombre" title="valida"
                            placeholder="Andrew..." value="Andrew" required="Ingrese primer nombre">

                        </div>
                        <div class="form-group">
                          <label>Segundo nombre</label>
                          <input name="SN" type="text" maxlength="30" class="form-control" id="Snombre" value="Luis" placeholder="Luis...">

                        </div>
                        <div class="form-group">
                          <label>Primer apellido <small>(*)</small></label>
                          <input name="PA" type="text" class="form-control" maxlength="30" placeholder="Smith..." id="Papellido"
                            value="Smith" required="Ingrese primer apellido">
                        </div>
                        <div class="form-group">
                          <label>Segundo apellido</label>
                          <input name="SA" type="text" maxlength="30" class="form-control" id="Sapellido" value="Blast" placeholder="Blast..."
                         >

                        </div>
                      </div>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="form-group">
                          <label>Sexo</label><br>
                          <select name="sexo" class="form-control" required="Seleccione su sexo">
                            <option hidden value="">Seleccione..</option>
                            <option value="Masculino" selected> Masculino </option>
                            <option value="Femenino"> Femenino </option>

                          </select>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>Teléfono</label>
                          <input class="form-control" id="vtelefono" maxlength="8" minlength="8"
                            onkeypress="return ValidarTelefono(event)" placeholder="83342333"
                            required="Introduzca su numero de telefono" value="83342333" required>
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label>Dirección <small>(*)</small></label>
                          <textarea class="form-control campo_textarea" maxlength="100" placeholder="Managua altamira"
                            row="3" required="Ingrese su direcciòn">Managua altamira</textarea>
                        </div>
                      </div>
                      <div class="col-sm-6 col-sm-offset-1">
                        <div class="form-group">
                          <label>Email <small>(*)</small></label>
                          <input name="email" type="email" id="email"
                            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                            class="form-control" maxlength="30" value="Andrew64@gmail.com" placeholder="Ingrese su correo">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label>Contraseña</label>
                          <input type="password" class="form-control" placeholder=".........."
                            required="Ingrese su contraseña" value=".........." maxlength="30">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div id="form-tarjeta">
                    <div class="row">
                      <div class="col-sm-12">
                        <h4 class="info-text">Posees tarjeta para realizar compras en nuestra panadería? </h4>
                      </div>

                      <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label>Número de tarjeta</label>
                            <input type="text" id="tarjeta" class="form-control"
                              onkeypress="return validarTarjeta(event)" maxlength="19" minlength="19"
                              placeholder="4567 4566 0956 7566" value="4567 4566 0956 7566">
                            <p id="validacionTarjeta"></p>
                          </div>
                        </div>
                        <div class="col-sm-3 col-sm-offset-1">
                          <div class="form-group">
                            <label>Año de expiración</label>
                            <select name="anioE" id="anioE" class="form-control">
                              <option hidden value="">Seleccione...</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                              <option value="2023">2023</option>
                              <option value="2024" selected>2024</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>Mes de expiración</label>
                            <select name="mesE" id="mesE" class="form-control">
                              <option hidden value="">Seleccione...</option>
                              <option value="01">01</option>
                              <option value="02">02</option>
                              <option value="03">03</option>
                              <option value="04">04</option>
                              <option value="05">05</option>
                              <option value="06">06</option>
                              <option value="07">07</option>
                              <option value="08" selected>08</option>
                              <option value="09">09</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                          </div>
                        </div>

                        <div class="col-sm-4">
                          <div class="form-group">
                            <label>Còdigo de seguridad CVV</label>
                            <input type="text" class="form-control" id="vccv" onkeypress="return validarCCV(event)"
                              minlength="3" maxlength="3" minlength="3" step="000" value="453" placeholder="CVV">
                            <p id="validaccv"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label>Nombre de la tarjeta</label>
                          <input type="text" id="Nombretarjeta" class="form-control" maxlength="30" value="VISA" placeholder="VISA">
                        </div>
                      </div>

                      <div class="col-sm-10 col-sm-offset-1 checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me" checked/>Recordar Contraseña
                        </label>
                      </div>
                      <button class="col-sm-6 col-sm-offset btn btn-lg btn-primary" id="boton"
                        type="submit">Registrar</button>

                      <br>
                    </div>
                  </div>
                </div>
              </form>

              <div class="btnback">
                <a href="index.html"><span class="icon-chevron-left"></span></a>
              </div>
            </div>
          </div> <!-- wizard container -->
        </div>
      </div><!-- end row -->
    </div> <!--  big container -->
    <br><br>
  </div>

  <script src="js/jquery.min.3.3.1.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.3.3.7.js"></script>
  <script src="js/MensajeConfirmacion.js" type="text/javascript"></script>
  <script type="text/javascript">
    $("form").submit(function(e){
      e.preventDefault();
      if(validacionManuel()){
      $("#myModal").modal("show");
      var lista_input=document.getElementById("formulario").getElementsByTagName("input");
      for(var i=0;i<lista_input.length;i++){
        lista_input[i].value="";
      }
      document.getElementById("vtelefono").style.borderColor="grey";
      }
    });

    function validacionManuel(){
    
      if(document.getElementById("email").value.length==0){
        alert("Por favor agrege el correo.");
        return false;
      }
      return true;
    }
  
    function remplazar(cadena, salida, entrada){
    var numero=cadena.length;
   for(var i=0;i<numero;i++){
       cadena=cadena.replace(salida,entrada);
   }
    return cadena;
 }
 
 $("#myModal").on('hidden.bs.modal', function () {
    window.location.href="EditarIsecion.html";
});

function mostrar(){
  var archivo = document.getElementById("file").files[0];
  var reader = new FileReader();
  if (file) {
    reader.readAsDataURL(archivo );
    reader.onloadend = function () {
      document.getElementById("wizardPicturePreview").src = reader.result;
    }
  }
}
      </script>



</body>

</html>
