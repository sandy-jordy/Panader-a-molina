<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registrar Proveedor</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/RegistrarProveedor.css" rel="stylesheet" />
  </head>
  <body>
    <form action="">
      <div class="r">
        <h3>Formulario de registro de proveedores</h3>
        <h3>X</h3>
      </div>
      <h3>Datos de la empresa</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="RazonSocial">Razón social</label>
          <input
            type="text"
            class="form-control field"
            id="RazonSocial"
            placeholder="Razón social"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            class="form-control field"
            id="telefono"
            placeholder="telefono"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea class="form-control field" id="direccion" row="2"> </textarea>
      </div>
      <h3>Datos del contacto</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Pnombre"> Primer Nombre</label>
          <input
            type="text"
            class="form-control field"
            id="Pnombre"
            placeholder="Primer nombre"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="Snombre"> Segundo Nombre</label>
          <input
            type="text"
            class="form-control field"
            id="Snombre"
            placeholder="Segundo nombre"
          />
        </div>
      </div>
      <div class="form-row md-6">
        <div class="form-group col-md-6">
          <label for="Papellido"> Primer Apellido</label>
          <input
            type="text"
            class="form-control field"
            id="Papellido"
            placeholder="Primer apellido"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="Snombre"> Segundo Apellido</label>
          <input
            type="text"
            class="form-control field"
            id="Sapellido"
            placeholder="Segundo apellido"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            class="form-control field"
            id="telefono"
            placeholder="telefono"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="correo">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            class="form-control field"
            placeholder="Correo Electrónico"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword">Contraseña</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control field"
            placeholder="Contraseña"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea class="form-control field" id="direccion" row="3"> </textarea>
      </div>
      <div class="form-row bton">
        <div class="form-group col-md-4"></div>
        <button class="btn btn-lg btn-primary btn-block field" type="submit">
          Guardar
        </button>
      </div>
    </form>
  </body>
</html>
