<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Registrar proveedor</title>
  <link rel="shortcut icon" href="img/bread.png" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="fuente/entypo/style.css">
  <link href="asset/css/bootstrap.min.css" rel="stylesheet" />
  <link href="asset/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/RegistrarCliente.css">
</head>

<body>
  <div class="image-container set-full-height">
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" >
            <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p id="texto">Se ha guardado con Exito!</p>
          </div>
          <div class="modal-footer">
            <a  href="dashboard.html" class="btn btn-default bt" id="btn">Aceptar</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Termina Codigo Modal -->
    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <!--      Wizard container        -->
          <div class="wizard-container">
            <a href="dashboard.html" id="close"><span class="icon-cross"></span></a>
            <div class="card wizard-card" data-color="blue" id="wizardProfile">
              <form class="card"  id="formulario" action="dashboard.html"  method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                <div class="wizard-header">
                  <h3>
                    <b>CONSTRUYA</b> EL PERFIL DE LA EMPRESA<br>
                    <small>Esta información nos permitirá comunicarnos con ustedes.</small>
                  </h3>
                </div>
                <div>
                  <div>
                    <div class="row">
                      <h4 class="info-text">Comencemos con la información básica </h4>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container">
                          <div class="picture">
                            <img src="asset/img/default-avatar.png" class="picture-src" id="wizardPicturePreview"
                              title="" />
                              <input type="file" id="file" accept="image/*" onchange="mostrar()">
                          </div>
                          <h6>ELEGIR LOGO</h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>Razón social <small>(*)</small></label>
                          <input name="RS" maxlength="40" id="razonSocial" type="text" required class="form-control" placeholder="Parmalat...">
                        </div>
                        <div class="form-group">
                          <label>Teléfono</label>
                          <input name="SN" type="text" class="form-control" id="vtelefono"    onkeypress="return ValidarTelefono(event)" maxlength="8" placeholder="22903456" required>
                        </div>
                        <div class="form-group">
                          <label>Dirección <small>(*)</small></label>
                          <textarea name="text" maxlength="100"  type="text" required class="form-control campo_textarea" placeholder="Managua altamira"
                            row="3"></textarea>
                        </div>

                      </div>
                      <h4 class="info-text">Información básica del contacto </h4>
                      <div class="uno">
                        <div class="col-sm-4 col-sm-offset-1">
                          <div class="form-group">
                            <label>Primer nombre <small>(*)</small></label>
                            <input type="text" class="form-control" maxlength="20" id="Pnombre" placeholder="Pedro..." required>
                          </div>
                        </div>
                        <div class="col-sm-4 col-sm-offset-1">
                          <div class="form-group">
                            <label>Segundo nombre</label>
                            <input type="text" class="form-control" maxlength="20" id="Snombre" placeholder="Luis...">
                          </div>
                        </div>
                        <div class="col-sm-4 col-sm-offset-1">
                          <div class="form-group">
                            <label>Primer apellido <small>(*)</small></label>
                            <input type="text" class="form-control" maxlength="20" id="Papellido" placeholder="Caseres..." required>
                          </div>
                        </div>
                        <div class="col-sm-4 col-sm-offset-1">
                          <div class="form-group">
                            <label>Segundo apellido <small></small></label>
                            <input type="text" class="form-control" maxlength="20" id="Sapellido"  placeholder="Zalgado...">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label>Dirección <small>(*)</small></label>
                          <textarea name="text" type="text" maxlength="100" class="form-control campo_textarea" placeholder="Managua altamira" row="3"
                            required></textarea>
                        </div>
                      </div>
                      <div class="col-sm-6 col-sm-offset-1">
                        <div class="form-group">
                          <label>Email <small>(*)</small></label>
                          <input name="email" id="email"  type="email" class="form-control" placeholder="andrew@ctim.com"
                            required>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label>Contraseña</label>
                          <input type="password" class="form-control"  maxlength="20" placeholder=".........." required>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div id="tarjeta">
                    <div class="row">
                      <button type="submit" class="col-sm-6 col-sm-offset btn btn-lg btn-primary" data-toggle="modal"
                        id="boton">Registrar</button>

                    </div>
                  </div>
                </div>


              </form>
              <div class="btnback">
                <a href="dashboard.html"><span class="icon-chevron-left"></span></a>
              </div>
            </div>
          </div> <!-- wizard container -->
        </div>
      </div><!-- end row -->
    </div> <!--  big container -->

    <br><br>
  </div>
  <script src="js/jquery.min.3.3.1.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.3.3.7.js"></script>
  <script src="js/MensajeConfirmacion.js" type="text/javascript"></script>
  <script type="text/javascript">
  $("form").submit(function(e){
      e.preventDefault();
      if(validacionManuel()){
      $("#myModal").modal("show");
      var lista_input=document.getElementById("formulario").getElementsByTagName("input");
      var lista_text=document.getElementById("formulario").getElementsByTagName("textarea");
      for(var i=0;i<lista_input.length;i++){
        lista_input[i].value="";
      }
      for(var i=0;i<lista_text.length;i++){
        lista_text[i].value="";
      } 
      document.getElementById("vtelefono").style.borderColor="grey";
      }
    });

    function validacionManuel(){
 
      if(document.getElementById("email").value.length==0){
        alert("Por favor agrege el correo.");
        return false;
      }
      return true;
    }
  
    function remplazar(cadena, salida, entrada){
    var numero=cadena.length;
   for(var i=0;i<numero;i++){
       cadena=cadena.replace(salida,entrada);
   }
    return cadena;
 }
var razonsocial=document.getElementById("razonSocial");
function soloLetras(e) {
  if (("áéíóúabcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPRSTUVWXYZ ").indexOf(String.fromCharCode(e.keyCode)) === -1) {
    e.preventDefault();
    return false;
  }
}
razonsocial.addEventListener("keypress",soloLetras);
$("#myModal").on('hidden.bs.modal', function () {
    window.location.href="Iproveedor.html";
});

function mostrar(){
  var archivo = document.getElementById("file").files[0];
  var reader = new FileReader();
  if (file) {
    reader.readAsDataURL(archivo );
    reader.onloadend = function () {
      document.getElementById("wizardPicturePreview").src = reader.result;
    }
  }
}
  </script>
</body>


</html>
