<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro de administrador</title>
    <!-- Custom styles for this template -->
    <link href="css/RegistrarProveedor.css" rel="stylesheet" />
  </head>
  <body class="image-container">
    <form action="">
      <div class="r">
        <h3>Formulario de registro de administrador</h3>
        <h3>X</h3>
      </div>
      <div class="form-nombres1">
        <div class="form-group">
          <label for="Pnombre"> Primer Nombre</label>
          <input
            type="text"
            class="field"
            id="Pnombre"
            placeholder="Primer nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="Snombre"> Segundo Nombre</label>
          <input
            type="text"
            class="field"
            id="Snombre"
            placeholder="Segundo nombre"
          />
        </div>
      </div>
      <div class="form-nombres1">
        <div class="form-group">
          <label for="Papellido"> Primer Apellido</label>
          <input
            type="text"
            class="field"
            id="Papellido"
            placeholder="Primer apellido"
            required
          />
        </div>
        <div class="form-group">
          <label for="Snombre"> Segundo Apellido</label>
          <input
            type="text"
            class="field"
            id="Sapellido"
            placeholder="Segundo apellido"
            required
          />
        </div>
      </div>
      <div class="direcc">
        <label for="direccion">Dirección</label>
        <textarea class=" field" id="direccion" row="3"> </textarea>
      </div>
      <div class="form-nombres1">
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input
            type="text"
            class=" field"
            id="cedula"
            placeholder="Cédula"
            required
          />
        </div>
        <div class="form-group">
          <label for="puesto">Puesto</label>
          <input
            type="text"
            class=" field"
            id="puesto"
            placeholder="Puesto"
            required
          />
        </div>
      </div>
      <div class="form-nombres1">
        <div class="form-group2">
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            class="field"
            id="telefono"
            placeholder="telefono"
            required
          />
        </div>
        <div class="form-group2">
          <label for="correo">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            class="field"
            placeholder="Correo Electrónico"
            required
          />
        </div>
        <div class="form-group2">
          <label for="inputPassword">Contraseña</label>
          <input
            type="password"
            id="inputPassword"
            class="field"
            placeholder="Contraseña"
            required
          />
        </div>
      </div>
      <br />
      <button class="btn" type="submit">
        Guardar
      </button>
      <p class="">&copy; 2017-2018</p>
    </form>
  </body>
</html>
