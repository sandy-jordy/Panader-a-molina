<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Registrar vendedor</title>
  <link rel="shortcut icon" href="img/bread.png" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fuente/entypo/style.css">
  <link href="asset/css/bootstrap.min.css" rel="stylesheet" />
  <link href="asset/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/RegistrarCliente.css">
</head>

<body>
  <div class="image-container set-full-height">


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" >
            <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p id="texto">Se ha guardado con Exito!</p>
          </div>
          <div class="modal-footer">
            <a  href="dashboard.html" class="btn btn-default bt" id="btn">Aceptar</a>
          </div>
        </div>

      </div>
    </div>


    <!-- Termina Codigo Modal -->
    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <!--      Wizard container        -->
          <div class="wizard-container">
            <a href="dashboard.html" id="close"><span class="icon-cross"></span></a>
            <div class="card wizard-card" data-color="blue" id="wizardProfile">
              <form class="card" action="" id="formulario" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                <div class="wizard-header">
                  <h3>
                    <b>CONSTRUYA</b> EL PERFIL DEL VENDEDOR <br>
                    <small>Esta información nos permitirá llevar un registro.</small>
                  </h3>
                </div>
                <div>
                  <div>
                    <div class="row">
                      <h4 class="info-text">Comencemos con la información básica </h4>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container">
                          <div class="picture">
                            <img src="asset/img/default-avatar.png" class="picture-src" id="wizardPicturePreview"
                              title="" />
                              <input type="file" id="file" accept="image/*" onchange="mostrar()">
                          </div>
                          <h6>ELEGIR FOTO</h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>Primer nombre <small>(*)</small></label>
                          <input name="PN" type="text" maxlength="30" class="form-control" id="Pnombre" placeholder="Andrew..."
                            required>
                        </div>
                        <div class="form-group">
                          <label>Segundo nombre</label>
                          <input name="SN" type="text"  maxlength="30" class="form-control" id="Snombre" placeholder="Luis...">
                        </div>
                        <div class="form-group">
                          <label>Primer apellido <small>(*)</small></label>
                          <input name="PA" type="text" class="form-control"  maxlength="30" id="Papellido" placeholder="Smith..."
                            required>
                        </div>
                        <div class="form-group">
                          <label>Segundo apellido</label>
                          <input name="SA" type="text"  maxlength="30" class="form-control" id="Sapellido" placeholder="Blast..."
                            >
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label>Dirección <small>(*)</small></label>
                          <textarea   maxlength="100" class="form-control campo_textarea" placeholder="Managua altamira"
                            row="3" required>Managua altamira</textarea>
                        </div>
                      </div>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="form-group">
                          <label for="salario" class="">Salario</label>
                          <input type="text"  maxlength="6" class="form-control" onkeypress="return soloNumeros(event)"
                            placeholder="C$8,000" required>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="cedula">Cédula</label>
                          <input type="text" id="vcedula" onkeypress="return validarCedula(event)" class="form-control"
                            placeholder="607-200589-0043W"  minlength="16" maxlength="16" required>
                        </div>
                      </div>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="form-group">
                          <label>Sexo</label><br>
                          <select name="sexo" class="form-control" required>
                            <option hidden value="">Selecionar</option>
                            <option value="Masculino"> Masculino </option>
                            <option value="Femenino"> Femenino </option>

                          </select>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>Teléfono</label>
                          <input type="text" class="form-control" onkeypress="return ValidarTelefono(event)"
                            id="vtelefono" maxlength="8" placeholder="83342333" required>
                        </div>
                      </div>

                      <div class="col-sm-6 col-sm-offset-1">
                        <div class="form-group">
                          <label>Email <small>(*)</small></label>
                          <input name="email" type="email"
                            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                            class="form-control" id="vemail"  maxlength="30" placeholder="andrew@ctim.com">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label>Contraseña</label>
                          <input type="password"  maxlength="30" class="form-control" placeholder=".........." required>
                        </div>
                      </div>
                      <h4 class="info-text">Información básica donde laboró antes (*)</h4>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="form-group">
                          <label for="Uempresa">Dónde Laboro antes?</label>
                          <input type="text"  maxlength="30" class="form-control" placeholder="Panaderia Xiloa"
                            onkeypress="return soloLetras(event)" required>
                        </div>
                      </div>

                      <div class="col-sm-3">
                        <div class="form-group">
                          <label for="R1empresa" class="">Empezo en el año:</label>
                          <select name="anio-inicio" id="anio-inicio" class="form-control" required>
                            <option hidden value="">Seleccione..</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label for="R1empresa" class="">Finalizó en el año:</label>
                          <select name="anio-fin" id="anio-fin" class="form-control" required>
                            <option hidden value="">Seleccione..</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                          </select>
                        </div>
                      </div>


                    </div>
                  </div>

                  <div id="tarjeta">
                    <div class="row">
                      <button type="submit" class="col-sm-6 col-sm-offset btn btn-lg btn-primary" data-toggle="modal"
                      id="boton">Registrar</button>


                    </div>
                  </div>
                </div>


              </form>
              <div class="btnback">
                <a href="dashboard.html"><span class="icon-chevron-left"></span></a>
              </div>
            </div>
          </div> <!-- wizard container -->
        </div>
      </div><!-- end row -->
    </div> <!--  big container -->

    <br><br>

  </div>
  <script src="js/jquery.min.3.3.1.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.3.3.7.js"></script>
  <script src="js/MensajeConfirmacion.js" type="text/javascript"></script>
  <script type="text/javascript">
    $("form").submit(function(e){
      e.preventDefault();
      if(validacionManuel()){
      $("#myModal").modal("show");
      var lista_input=document.getElementById("formulario").getElementsByTagName("input");
      var lista_text=document.getElementById("formulario").getElementsByTagName("textarea");
      for(var i=0;i<lista_input.length;i++){
        lista_input[i].value="";
      }
      for(var i=0;i<lista_text.length;i++){
        lista_text[i].value="";
      } 
      document.getElementById("vcedula").style.borderColor="grey";
      document.getElementById("vtelefono").style.borderColor="grey";
      }
    });

    function validacionManuel(){
      var fin=document.getElementById("anio-fin");
      var inicio=document.getElementById("anio-inicio");
      if(parseInt(fin.value)<parseInt(inicio.value)){
        alert("Por favor, revisar inconsistencia en las fechas del empleo anterior.");
            return false;
      }
      if(remplazar(document.getElementById("vcedula").value," ","").length<15){
          alert("Revise el campo cedula");
          return false;
      }
      if(document.getElementById("vemail").value.length==0){
        alert("Por favor agrege el correo.");
        return false;
      }
      return true;
    }
  
    function remplazar(cadena, salida, entrada){
    var numero=cadena.length;
   for(var i=0;i<numero;i++){
       cadena=cadena.replace(salida,entrada);
   }
    return cadena;
 }
 $("#myModal").on('hidden.bs.modal', function () {
    window.location.href="Ivendedores.html";
});

function mostrar(){
  var archivo = document.getElementById("file").files[0];
  var reader = new FileReader();
  if (file) {
    reader.readAsDataURL(archivo );
    reader.onloadend = function () {
      document.getElementById("wizardPicturePreview").src = reader.result;
    }
  }
}
      </script>
</body>

</html>
