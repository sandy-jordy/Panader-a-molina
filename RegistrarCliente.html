<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Registrar cliente</title>
    <!-- Custom styles for this template -->
    <link href="css/RegistroCliente.css" rel="stylesheet" />
  </head>
  <body class="image-container">
    <form class=" formulario" action="modificaTusDatos.html">
      <div class="r">
        <h3>Formulario de registro</h3>
        <h3>X</h3>
      </div>
      <div class="form-group">
        <label for="Pnombre"> Primer Nombre</label>
        <input
          type="text"
          class="form-control field"
          id="Pnombre"
          placeholder="Juan"
          required
        />
      </div>
      <div class="form-group">
        <label for="Snombre"> Segundo Nombre</label>
        <input
          type="text"
          class="form-control field"
          id="Snombre"
          placeholder="Anderson"
        />
      </div>
      <div class="form-group">
        <label for="Papellido"> Primer Apellido</label>
        <input
          type="text"
          class="form-control field"
          id="Papellido"
          placeholder="Somarriba"
          required
        />
      </div>
      <div class="form-group">
        <label for="Snombre"> Segundo Apellido</label>
        <input
          type="text"
          class="form-control field"
          id="Sapellido"
          placeholder="Juarez"
          required
        />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea
          class="field"
          id="direccion"
          placeholder="Barrio 19 de mayo"
          row="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          type="text"
          class="form-control field"
          id="telefono"
          placeholder="77345356"
          required
        />
      </div>
      <div class="credit-card-div">
        <div class="form-tarjeta">
          <label for="telefono">Número de tarjeta</label>
          <input
            type="text"
            class="field"
            id="numero-tarjeta"
            placeholder="4189-4533-0456-7574"
            required
          />
        </div>

        <div class="form-tarjeta2">
          <div class="">
            <label class=""> Mes expiración</label>
            <input type="text" class="" placeholder="03" required />
          </div>
          <div class="">
            <label class=""> Año expiración</label>
            <input type="text" class="" placeholder="2020" required />
          </div>
          <div class="">
            <span class="">Día de expiración</span>
            <input type="text" class="" placeholder="02" required />
          </div>
        </div>
        <div class="form-tarjeta3">
          <label for="NombreTarjeta">Nombre de tarjeta</label>
          <input
            type="text"
            class="field"
            id="Nombre-tarjeta"
            placeholder="VISA"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          class="field"
          placeholder="Juan23@hotmail.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputPassword">Contraseña</label>
        <input
          type="password"
          id="inputPassword"
          class="field"
          placeholder=".............."
          required
        />
      </div>

      <br />
      <button class="btn" type="submit">
        Registrar
      </button>
      <p class="">&copy; 2017-2018</p>
    </form>
  </body>
</html>
